<body>
<div class="container">
  <h1>Are you sure you want to delete?</h1>
  <form id="form" (ngSubmit)="delete()" novalidate>
    <label for="email">Enter your email to confirm:</label>
    <input type="email" [(ngModel)]="dmail" id="email" name="email" required>
    <button type="submit">Confirm Delete</button>
  </form>
</div>
</body>
